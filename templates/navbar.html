{% load static %}

<nav class="navbar navbar-expand position-sticky top-0"
     style="background-color: white; z-index: 10;">
    <div class="container-fluid">
        <a class="navbar-brand ms-5" href="/">
            <img src='{% static "images/logo.png" %}' alt="" width="80%">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row justify-content-end"
             id="navbarSupportedContent">

                    <a class="nav-link active" aria-current="page"

                    <a class="nav-link active"
                       href='{% url "add-blog" %}'>Add-Blog</a>

                    <a class="nav-link active"
                       href='{% url "signout" %}'>Logout</a>

                    <a class="nav-link active"
                       href='{% url "sign-in" %}'>Login</a>
