{% extends 'base.html' %}

{% block content %}
{% include 'django_quill/media.html' %}

<h3>Publish blog on t-blogger</h3>
<hr>
<br>
<div class="container">
    <form method="post">

        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{field.id_for_label}}"
                   class="form-label">{{field.label}}:</label>
            {{field}}
        </div>
        {% endfor %}
        <button class="btn btn-success" type="submit">Publish</button>
    </form>
</div>

{% endblock %}
