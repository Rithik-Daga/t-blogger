{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="mt-5 mb-2">
            <label for="id_username" class="form-label">Username: </label>
            <input type="text" name="username" id="id_username"
                   class="form-control">
        </div>
        <div class="mt-2 mb-2">
            <label for="id_password" class="form-label">Password: </label>
            <input type="password" name="password" id="id_password"
                   class="form-control">
        </div>
        <div class="mt-3 mb-2">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </form>
    <h5 class="mt-2">Not a member yet!! <a href='{% url "signup" %}'>click
            here</a> to signup
    </h5>
</div>


{% endblock %}
