{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{field.id_for_label}}"
                   class="form-label">{{field.label}}:</label>
            {{field}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>

{% endblock %}
